<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Sidebar</title>
  <link href="styles/tailwind.min.css" rel="stylesheet">
  <script src="scripts/sidepanel.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900 p-4">
  <div>
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-lg font-semibold">Sidebar for Google Sheets</h1>
      <button id="clearRanges" class="bg-red-500 text-white px-2 py-1 rounded-full">Clear</button>
    </div>

    <div class="flex flex-col space-y-4">
      <!-- Input Range -->
      <div class="flex items-center space-x-2">
        <label for="inputRange" class="text-sm font-medium">Input Range:</label>
        <input id="inputRange" type="text" class="border border-gray-300 px-2 py-1 rounded flex-1" readonly>
        <button id="selectInputRange" class="bg-blue-500 text-white px-3 py-1 rounded">Select</button>
      </div>

      <!-- Output Range -->
      <div class="flex items-center space-x-2">
        <label for="outputRange" class="text-sm font-medium">Output Range:</label>
        <input id="outputRange" type="text" class="border border-gray-300 px-2 py-1 rounded flex-1" readonly>
        <button id="selectOutputRange" class="bg-blue-500 text-white px-3 py-1 rounded">Select</button>
      </div>
    </div>

    <div class="mt-4">
      <button id="processRanges" class="bg-green-500 text-white px-4 py-2 rounded w-full">
        Process AI Task
      </button>
    </div>
  </div>
</body>
</html>
