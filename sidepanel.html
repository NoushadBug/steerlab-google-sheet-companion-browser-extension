<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Cell Editor</title>
  <!-- Tailwind CSS -->
  <link href="./styles/tailwind.min.css" rel="stylesheet">
  <!-- Quill Editor -->
  <link href="./styles/quill.snow.css" rel="stylesheet">
  <script src="./scripts/quill.min.js"></script>
  <script src="./scripts/sidepanel.js" defer></script>
</head>

<body class="bg-gray-100 text-gray-900 p-4">
  <div class="mb-4">
    <h1 class="text-xl font-semibold text-center">Google Sheets Cell Editor</h1>
  </div>

  <!-- Quill Editor Container -->
  <div id="editorContainer" class="bg-white border border-gray-300 rounded p-2">
    <div id="quillEditor" style="height: 350px;"></div>
  </div>

  <!-- Current Cell Information -->
  <div class="my-4">
    <small class="text-sm text-green-600">Click on any cell in the sheet to update the editor.</small>
  </div>

  <!-- Buttons -->
  <div class="flex justify-between">
    <button id="saveButton" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Save
    </button>
  </div>

  <!-- Footer -->
  <footer class="mt-8 text-center text-gray-600 text-sm">
    <p>
      Developed by <span class="font-semibold">Noushad</span>. Visit my
      <a href="https://www.fiverr.com/web_coder_nsd" target="_blank" class="text-blue-500 hover:underline">
        Fiverr Profile
      </a>.
    </p>
  </footer>
</body>

</html>
